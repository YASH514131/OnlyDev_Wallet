<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Transaction - DevNet Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background:
        radial-gradient(140% 140% at 0% -15%, rgba(58, 229, 158, 0.15) 0%, rgba(5, 6, 7, 0) 55%),
        linear-gradient(180deg, #04070a 0%, #060910 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(9, 12, 17, 0.95);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 24px 70px rgba(3, 9, 6, 0.6);
      border: 1px solid rgba(58, 229, 158, 0.22);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      color: #f0fff6;
      margin-bottom: 8px;
    }

    .header p {
      color: rgba(213, 255, 234, 0.6);
      font-size: 14px;
    }

    .site-info {
      background: rgba(15, 20, 27, 0.85);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      border: 1px solid rgba(58, 229, 158, 0.22);
    }

    .site-url {
      font-weight: 600;
      color: #d5ffea;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .transaction-details {
      background: rgba(15, 20, 27, 0.85);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(58, 229, 158, 0.18);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(58, 229, 158, 0.12);
    }

    .detail-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .detail-label {
      color: rgba(213, 255, 234, 0.6);
      font-size: 14px;
    }

    .detail-value {
      color: #ecfff8;
      font-size: 14px;
      font-weight: 600;
      text-align: right;
      max-width: 200px;
      word-break: break-all;
    }

    .total-section {
  background: rgba(34, 43, 52, 0.8);
  border: 2px solid rgba(58, 229, 158, 0.28);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total-label {
      font-size: 16px;
      font-weight: 600;
  color: #d5ffea;
    }

    .total-value {
      font-size: 18px;
      font-weight: 700;
  color: #49f2b8;
    }

    .warning {
  background: rgba(255, 243, 205, 0.12);
  border-left: 4px solid rgba(255, 193, 7, 0.45);
      padding: 12px;
      margin-bottom: 24px;
      border-radius: 4px;
    }

    .warning-text {
  color: #f8e79d;
      font-size: 12px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-reject {
      background: rgba(18, 22, 31, 0.92);
      color: #e0fdf1;
      border: 1px solid rgba(58, 229, 158, 0.2);
    }

    .btn-reject:hover {
      background: rgba(21, 26, 35, 0.95);
    }

    .btn-approve {
      background: linear-gradient(135deg, #0d5132 0%, #3ae59e 100%);
      color: white;
    }

    .btn-approve:hover {
      background: linear-gradient(135deg, #0b4327 0%, #2ec98a 100%);
    }

    button:active {
      transform: scale(0.98);
    }

    .network-badge {
      display: inline-block;
      background: rgba(18, 22, 31, 0.92);
      color: #49f2b8;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Approve Transaction</h1>
      <p>Review the transaction details below</p>
    </div>

    <div class="site-info">
  <div class="network-badge" id="network">Sepolia DevNet</div>
      <div class="site-url" id="siteUrl">Loading...</div>
    </div>

    <div class="transaction-details" id="transactionDetails">
      <div class="loading">Loading transaction details...</div>
    </div>

    <div class="total-section" id="totalSection" style="display: none;">
      <div class="total-row">
        <span class="total-label">Total Cost:</span>
        <span class="total-value" id="totalCost">0 ETH</span>
      </div>
    </div>

    <div class="warning">
      <p class="warning-text">
        ‚ö†Ô∏è Only approve transactions you understand and trust. This action cannot be undone.
      </p>
    </div>

    <div class="buttons">
      <button class="btn-reject" id="rejectBtn">Reject</button>
      <button class="btn-approve" id="approveBtn">Approve</button>
    </div>
  </div>

  <script src="transaction.js"></script>
</body>
</html>

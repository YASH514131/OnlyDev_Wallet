<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Transaction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .site-info {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .site-url {
      font-weight: 600;
      color: #4F46E5;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .transaction-details {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .detail-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .detail-label {
      color: #666;
      font-size: 14px;
    }

    .detail-value {
      color: #1a1a1a;
      font-size: 14px;
      font-weight: 600;
      text-align: right;
      max-width: 200px;
      word-break: break-all;
    }

    .total-section {
      background: #fff5e6;
      border: 2px solid #ffb84d;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total-label {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .total-value {
      font-size: 18px;
      font-weight: 700;
      color: #ff8c00;
    }

    .warning {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 12px;
      margin-bottom: 24px;
      border-radius: 4px;
    }

    .warning-text {
      color: #856404;
      font-size: 12px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-reject {
      background: #f0f0f0;
      color: #333;
    }

    .btn-reject:hover {
      background: #e0e0e0;
    }

    .btn-approve {
      background: #4F46E5;
      color: white;
    }

    .btn-approve:hover {
      background: #4338CA;
    }

    button:active {
      transform: scale(0.98);
    }

    .network-badge {
      display: inline-block;
      background: #4F46E5;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Approve Transaction</h1>
      <p>Review the transaction details below</p>
    </div>

    <div class="site-info">
      <div class="network-badge" id="network">Sepolia Testnet</div>
      <div class="site-url" id="siteUrl">Loading...</div>
    </div>

    <div class="transaction-details" id="transactionDetails">
      <div class="loading">Loading transaction details...</div>
    </div>

    <div class="total-section" id="totalSection" style="display: none;">
      <div class="total-row">
        <span class="total-label">Total Cost:</span>
        <span class="total-value" id="totalCost">0 ETH</span>
      </div>
    </div>

    <div class="warning">
      <p class="warning-text">
        ‚ö†Ô∏è Only approve transactions you understand and trust. This action cannot be undone.
      </p>
    </div>

    <div class="buttons">
      <button class="btn-reject" id="rejectBtn">Reject</button>
      <button class="btn-approve" id="approveBtn">Approve</button>
    </div>
  </div>

  <script src="transaction.js"></script>
</body>
</html>

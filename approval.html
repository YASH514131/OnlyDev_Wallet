<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Request - TestNet Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      padding: 32px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 32px;
      color: white;
      font-weight: bold;
    }
    
    h1 {
      font-size: 24px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .site-url {
      font-size: 14px;
      color: #666;
      word-break: break-all;
    }
    
    .info-box {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 16px;
      margin: 24px 0;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .info-row:last-child {
      margin-bottom: 0;
    }
    
    .label {
      color: #666;
      font-weight: 500;
    }
    
    .value {
      color: #1a1a1a;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 12px;
      margin: 16px 0;
      font-size: 13px;
      color: #856404;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .btn-reject {
      background: #f5f5f5;
      color: #666;
    }
    
    .btn-reject:hover {
      background: #e0e0e0;
    }
    
    .btn-approve {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-approve:hover {
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">T</div>
      <h1>Connection Request</h1>
      <p class="site-url" id="siteUrl">Loading...</p>
    </div>
    
    <div class="info-box">
      <div class="info-row">
        <span class="label">Account:</span>
        <span class="value" id="account">Loading...</span>
      </div>
      <div class="info-row">
        <span class="label">Network:</span>
        <span class="value" id="network">Sepolia Testnet</span>
      </div>
    </div>
    
    <div class="warning">
      ⚠️ Only connect to sites you trust. This site will be able to see your account address and request transactions.
    </div>
    
    <div class="buttons">
      <button class="btn-reject" id="rejectBtn">Reject</button>
      <button class="btn-approve" id="approveBtn">Connect</button>
    </div>
  </div>
  
  <script src="approval.js"></script>
</body>
</html>
